<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tienda Online</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="Style/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
    </header>
    <main>
        <div id="filtros">
            <nav class="navbar navbar-light">
                <div>
                    <form id="filtroForm">
                        <div id="filtro-div">
                        <label for="año">Filtrar por año</label>
                        <input type="text" placeholder="min" name="año" class="text">
                        <input type="text" placeholder="max" name="año" class="text">
                        <label for="precio">Filtrar por precio</label>
                        <input type="text" placeholder="min" name="precio" class="text">
                        <input type="text" placeholder="max" name="precio" class="text">
                        <label for="empresa">Filtrar por empresa</label>
                        <select name="empresa">
                            <option value=""></option>
                            <option>Rockstar Games</option>
                            <option>Electronic Arts</option>
                            <option>Ubisoft</option>
                            <option>2K</option>
                            <option>Activision</option>
                            <option>CD Projekt</option>
                            <option>From Software</option>
                        </select>
                        <label for="genero">Filtrar por genero</label>
                        <select name="genero">
                            <option value=""></option>
                            <option value="Acción">Acción</option>
                            <option value="Deportes">Deportes</option>
                            <option value="Disparos">Disparos</option>
                            <option value="Juegos de Rol">Juegos de Rol</option>
                        </select>
                        <button id="aplicarFiltros">Aplicar</button>
                        </div>
                        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-fill" viewBox="0 0 16 16">
                                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                            </svg>
                        </button>
                    </form>
                  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                      <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Carrito</h5>
                      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <div id="carrito">
                            <div id="opcionesDeCompra"></div>
                            <div id = 'juegosEnElCarrito'></div>
                        </div>
                    </div>
                  </div>
                </div>
              </nav>
        </div>
        <div id="juegos"></div>
    </main>
    <footer>
    </footer>
    <script src="js/constructorYObjetos.js"></script>
    <script src="js/funciones.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
