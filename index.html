<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tienda Online</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="Style/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
    </header>
    <main>
        <div id="filtros">
            <form id="filtroForm">
                <label for="año">Filtrar por año</label>
                <input type="text" placeholder="min" name="año" class="text">
                <input type="text" placeholder="max" name="año" class="text">
                <label for="precio">Filtrar por precio</label>
                <input type="text" placeholder="min" name="precio" class="text">
                <input type="text" placeholder="max" name="precio" class="text">
                <label for="empresa">Filtrar por empresa</label>
                <select name="empresa">
                    <option value=""></option>
                    <option>Rockstar Games</option>
                    <option>Electronic Arts</option>
                    <option>Ubisoft</option>
                </select>
                <label for="genero">Filtrar por genero</label>
                <select name="genero">
                    <option value=""></option>
                    <option value="Acción">Acción</option>
                    <option value="Deportes">Deportes</option>
                </select>
                <button id="aplicarFiltros">Aplicar</button>
            </form>
        </div>
        <div id="juegos"></div>
        <div id="carrito">
            <h1>Carrito</h1>
            <div id="opcionesDeCompra"></div>
            <div id = 'juegosEnElCarrito'></div>
        </div>
    </main>
    <footer>
    </footer>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/constructorYObjetos.js"></script>
    <script src="js/funciones.js"></script>
</body>
</html>
